<html>

<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"/>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css"/>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <title>Democracy Now</title>
</head>

<body>
<div>
    <div class="header">
        <img src="img/logo.png" height="50px" width="90px"/>
    </div>
    <div class="separator">
        Democracy Now!
    </div>

    <div id="story">
        <div id="story-date"></div>
        <div id="story-title"></div>
        <div id="audio-controls">
            <div id="story-audio">
                <a href="#">Listen to Audio</a>
            </div>
            <div id="story-audio-pause">
                <a href="#">Pause Audio</a>
            </div>
        </div>
        <div id="story-summary"></div>
        <div id="transcript-header">Transcript</div>
        <div id="story-transcript"></div>
    </div>
</div>
</body>
</html>
